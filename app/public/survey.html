<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/survey.js"></script>
</head>
<body>
<div class="col-xs-12">
    <div class="row">

        <p><a href="home.html">Home</a></p>
        <h1>Friend Finder Compatibility Survey Questions</h1>
        <hr>
        <form>

            <h2>About You</h2>
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="image">Your Pic</label>
                <input type="url" class="form-control" id="image" placeholder="">
            </div>
            <hr>

            <h2>Compatibility Quiz<h2>
            <div id="survey"></div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

        </div>
    </div>

    <div id="errorModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Please include your name and a link to a photo of you.</h4>
                </div>
            </div>
        </div>

    </div>
</div>

    <div id="resultModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Your new bestie!</h4>
                </div>
                <div class="modal-body" id="modalContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">End</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
